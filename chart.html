<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Toma Decretazo</title>
<style type="text/css">
.chart{
	//color: rgb(100,100,255);
	//background-color: rgb(150,200,255);
	//background-color: lightCyan;
}

p
{
	font-family:Lato,Arial,"Times New Roman",Georgia,Serif;
} 
</style></head>

<body>
	<script src="http://d3js.org/d3.v3.js"></script>
	<h3>Column Chart</h3>
	<p>A vertical var chart</p>
	<script type="text/javascript">

	// Width and height of the chart
	var w = 900;
	var h = 300;
	var barPadding = 1; 		// space between 2 rects
	var yScale = 1; 			// multiplier of the ordinate axe
	var file = "decrees.csv"
	
   	// Reading the data from the CSV file
   	d3.csv(file, function(error, data) {
   		var arrDecrets = [];
   		var arrYears = [];		// borrar
   		data.forEach(function(d) {
  			arrDecrets.push(d.decrees);
    	});
    	render(arrDecrets);
    	writeLabels(arrDecrets);	
  	});

	// Create SVG element 
	var svg = d3.select("body")
	            .append("svg")
	            .attr("class", "chart")
	            .attr("width", w)
	            .attr("height", h);
	/*svg.append("g")
    		.call(d3.svg.axis()
                .scale(xScale)
                .orient("bottom"));
*/
	//svg.axis().scale(yScale).orientation("bottom");

	// The rects, come on!
	function render(myData){
	svg.selectAll("rect")
	   .data(myData)
	.enter()
	   .append("rect")
	   .attr("x", function(d, i) {
    		return i * w / myData.length ;  				// Bar adjust to the chart size
		})
	   .attr("y", function(d){ return h - d * yScale;} )
	   .attr("width", w / myData.length - barPadding)
	   .attr("height", function(d){ return d * yScale;})
	   .attr("fill","dimGrey"); 							// TODO: more red on high values
	}

	// Labels
	function writeLabels(myData){
		svg.selectAll("text")
			.data(myData)
		.enter()
			.append("text")
			.text(function(d){ return d;})
			.attr("x", function (d,i){return i * w / myData.length + (w / myData.length) / 2;})
			.attr("y", function (d){return h - d * yScale - 3;})
			.attr("font-family", "sans-serif")
	   		.attr("font-size", "11px")
	   		.attr("font-weight", "bold")
	   		.attr("text-anchor", "middle")
	   		.attr("fill", "black");	   
	}
	</script>
	<br>	
</body>
</html>
